<ion-header>
    <ion-navbar>
        <ion-title>Add Todo Buy</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item>
            <ion-label stacked>Name</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Price</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Image url</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Description</ion-label>
            <ion-textarea type="text"></ion-textarea>
        </ion-item>
    </ion-list>
    <div padding>
        <ion-buttons end>
            <button ion-button color="royal">
                <ion-icon name="close"></ion-icon>
            </button>
            <button ion-button color="royal">
                <ion-icon name="checkmark" (click)="save()"></ion-icon>
            </button>
        </ion-buttons>
    </div>
</ion-content>
