<ion-header>
    <ion-navbar>
        <ion-title>TODO BUY</ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="card-background-page">
    <ion-card *ngFor="let todobuy of data">
        <img src="{{ todobuy.imageUrl }}"/>
        <div class="card-title">{{ todobuy.name }}</div>
        <div class="card-subtitle">${{ todobuy.price }}</div>
        <ion-buttons end>
            <button ion-button icon-right color="royal">
                Done
                <ion-icon name="checkmark"></ion-icon>
            </button>
        </ion-buttons>
    </ion-card>
</ion-content>
